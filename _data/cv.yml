- title: 个人介绍
  type: map
  contents:
    - name: 简介
      value: 石小爽是电子科技大学教授，博士生导师，优青（海外）。主要研究方向为机器学习、模式识别、医学数据分析。致力于解决视觉图像检索和分类中的特征编码与理解的问题，针对降低大数据计算和存储成本、解释图像重要特征、特征提取的鲁棒性等关键问题进行了深入的研究，在哈希编码优化、可解释深度神经网络和图学习等方法的理论以及医学应用上取得了多个创新性的研究成果。近年来，累计在模式识别、计算机视觉和医学数据分析领域发表学术论文90余篇，其中TPAMI、IJCV、TIP、MIA、MICCAI等CCF-A类、中科院JCR-1区以及医学图像领域顶级会议发表论文70余篇（含CCF-A类、中科院JCR-1区一作和通讯作者30余篇），Google引用超过4000次。获得华为人才Funding, 先后主持国家自然科学基金面上项目1项，科技部重点研发/重大专项子课题2项和四川省科技厅面上项目1项。

